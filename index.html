<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

<main class="main-container">
  <div class="img"></div>
  <h1 class="main-container__title">  Get <span>insights</span> that help your business grow.</h1>
    <p class="main-container__descr">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
  
    <div class="container-stats">
      <p class="container-stats--number1">10k+ <span>companies</span></p>
  
      <p class="container-stats--number2">314 <span>templates</span></p>
  
      <p class="container-stats--number3">12m+ <span></span></p>
  
    </div>
</main>

  <footer class="attribution">

    Coded by <a href="https://www.frontendmentor.io/profile/Xiomiau">Xiomiau</a>.
  </footer>
</body>
</html>
